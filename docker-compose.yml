version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: energia
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mqtt:
    image: eclipse-mosquitto:2.0
    ports:
      - "1883:1883"

  prophet:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - db
      - mqtt
    env_file:
      - backend/.env
    environment:
      # Override DB_URL to use Docker service name
      DB_URL: postgresql+psycopg2://postgres:postgres@db:5432/energia
    ports:
      - "8000:8000"
    volumes:
      - ./backend/models:/app/models
    command: ["/bin/sh", "-c", "python db_init.py && uvicorn app_main:app --host 0.0.0.0 --port 8000"]

volumes:
  pgdata:
